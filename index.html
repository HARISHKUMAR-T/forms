<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="fname">First name</label>
        <input type="text" name="fname">
        <br>
        <br>
        <label for="lname">Last name</label>
        <input type="text" name="lname">
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email">
        <br>
        <br>
        <label for="gender">Gender</label>
        <select name="" id="">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>
        <br>
        <label for="dob">DOB</label>
        <input type="date" name="dob">
        <br>
        <br>
        <label for="phoneno">Phone Number</label>
        <input type="tel" name="phoneno">
        <br>
        <br>
        <label for="address1">Address1</label>
        <input type="address1" name="address1">
        <br>
        <br>
        <label for="address2">Address2</label>
        <input type="address2" name="address2">
        <br>
        <br>
        <label for="city">City</label>
        <input type="city" name="city">
        <br>
        <br>
        <label for="state">State</label>
        <input type="state" name="state">
        <br>
        <br>
        <label for="country">Country</label>
        <input type="country" name="country">
        <br>
        <br>
        <label for="zipcode">Zip Code</label>
        <input type="zipcode" name="zipcode">
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
    <div class="final"></div>
    <br>
    <button><a href="data.html">User Details</a></button>
    <script>
        const post=async(data)=>{
            const res=await fetch('http://localhost:3000',{
                method:'POST',
                headers:{
                    'Content-Type':'application/json'
                },
                body:JSON.stringify(data)
            })
            // console.log(res.json());
            // const f=document.querySelector('.final');
            // f.innerHTML=res.json();
        }
        
        const form=document.querySelector('form')
        form.addEventListener('submit',(e)=>{
            e.preventDefault();
            const formData=new FormData(form);
            const data=Object.fromEntries(formData);
            post(data);
        })
    </script>
</body>
</html>
